<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="shortcut icon" href="/assets/GiraMoon1.png" type="image/x-icon">
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    

   
    <main class="container">
        <header class="cabecalho">
            <img class="cabecalho__logo" src="/assets/GiraMoon1.png" alt="Uma lua rocha mostrando a lingua">
            <h1 class="cabecalho__titulo">Mensagens Criptografadas</h1>
        </header>
        <div class="conteiner__input">
            <div class="input">
                 <textarea  id="input-text" placeholder="Digite seu texto aqui..."></textarea>
                <p>ATENÇÃO! Use apenas letras minusculas e sem acento.</p>
            </div>    
            
            <div id="output">
                <img class="output-img" src="/assets/GiraMoon1.png" alt="">
                <h2>Sua mensagem aparecerá aqui!</h2>
                <span>Digite um texto que deseja criptografar ou descriptografar.</span>
            </div>
        </div>
        <div class="buttons">
            <div class="conteiner__buttons">
                <button onclick="criptografar()" class="button-criptografar">Criptografar</button>
                <button onclick="descriptografar()" class="button-descriptografar">Descriptografar</button>
            </div>
        </div>

    </main>

    <footer class="container-rodape">
        <div class="rodape-texto">
            <p>Desenvolvido por </p>
        </div>
    </footer>
    
    <script src="/scripts/interacao.js"></script>
</body>
</html>
